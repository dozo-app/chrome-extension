<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="app.css" rel="stylesheet" />
		<link href="custom.css" rel="stylesheet" />
		
		<!-- Fonts -->
		<link rel="dns-prefetch" href="//fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">		
		
		<title>DOZO</title>
	</head>
	
	<body>
	
		<div class="app p-3"> 
		
			<div id="console"></div>
		  
			<div class="container" style="width:200px;">
				<div class="row"> 
		 
					<div id="session_open" style="width:100%;">
						<input id="session_open_user" type="text" class="form-control form-control-sm mb-2" placeholder="__MSG_placeholderUsername__" />
						<input id="session_open_code" type="text" class="form-control form-control-sm mb-2" placeholder="__MSG_placeholderCode__" />
						<button id="session_open_submit" type="submit" class="btn btn-dark btn-sm pl-3 pr-3"><img src="img/check.svg" width="14" /></button>
					</div>
		  
					<form id="session_close" style="display:none;width:100%;" class="text-center">
						<div class="text-monopace text-danger mb-1">__MSG_stopSession__</div>
						<button id="session_close_submit" type="submit" class="btn btn-danger btn-sm pl-3 pr-3"><img src="img/close.svg" width="14" /></button>
					</form>		  

				</div><!-- row -->
			</div><!-- container -->	
		</div><!-- app -->	

		<script src="popup.js"></script>
		
	</body>
</html>
